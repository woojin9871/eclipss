<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>게시글 수정</title>
	<!-- css -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
	<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">board</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarCollapse">
			<ul class="navbar-nav me-auto mb-2 mb-md-0">
				<li class="nav-item">
				<a class="nav-link" href="/">Home</a>
				</li>
				<li class="nav-item">
				<a class="nav-link active" aria-current="page" href="/board/list">board</a>
				</li>
			</ul>
			<form class="d-flex" role="search">
				<input class="form-control me-2" type="search" placeholder="검색어 입력" aria-label="Search">
				<button class="btn btn-outline-success" type="submit"><i class="bi bi-search"></i></button>
			</form>
			</div>
		</div>
	</nav>
	
	<div class="container mt-5 py-5">
		<h1 class="text-center py-5">게시글 수정</h1>
		<form action="/board/update" method="post">
			<input type="hidden" name="boardNo" th:value="${board.boardNo}" >
			<table class="table">
				<tr>
					<td>제목</td>
					<td>
						<!-- name : 요청 파라미터명 -->
						<input type="text" name="title" class="form-control" th:value="${board.title}" >
					</td>
				<tr>
				<tr>
					<td>작성자</td>
					<td>
						<input type="text" name="writer" class="form-control" th:value="${board.writer}" >
					</td>
				</tr>
				<tr>
					<td>내용</td>
					<td>
						<textarea name="content" cols="40" rows="10" class="form-control" th:text="${board.content}" ></textarea>
					</td>
				</tr>
			</table>
			<div class="d-flex justify-content-center">
				<button type="submit" class="btn btn-primary mx-2">수정</button>
				<button type="button" class="btn btn-danger mx-2" onclick="boardDelete()">삭제</button>
				<button type="button" class="btn btn-success mx-2" onclick="moveList()">목록</button>
			</div>
		
		</form>
	
	</div>
	
	<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
		<div class="col-md-4 d-flex align-items-center">
			<a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
			<svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"/></svg>
			</a>
			<span class="mb-3 mb-md-0 text-muted">&copy; 2023 ALOHA CLASS</span>
		</div>

		<ul class="nav col-md-4 justify-content-end list-unstyled d-flex mx-5 fs-5">
			<li class="ms-3">
				<a class="text-muted" href="https://github.com/human-aloha/springboot">
					<i class="bi bi-github"></i>
				</a>
			</li>
			<li class="ms-3">
				<a class="text-muted" href="https://www.youtube.com/@alohaclass8075">
					<i class="bi bi-youtube"></i>
				</a>
			</li>
		</ul>
	</footer>
	
	<!-- js -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script>

		let form = document.getElementById("form")

		function boardDelete() {
			form.action = "/board/delete"	// form 태그이 aciton 속성을 변경 : /board/delete
			form.submit()					// form 전송
		}

		function moveList() {
			location.href = "/board/list"
		}
	</script>
</body>
</html>
