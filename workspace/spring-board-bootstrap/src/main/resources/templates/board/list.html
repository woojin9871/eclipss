<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>게시글 목록</title>
	<!-- css -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>

	<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="/">board</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarCollapse">
	      <ul class="navbar-nav me-auto mb-2 mb-md-0">
	        <li class="nav-item">
	          <a class="nav-link" href="/">Home</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link active" aria-current="page" href="/board/list">board</a>
	        </li>
	      </ul>
	      <form class="d-flex" role="search">
	        <input class="form-control me-2" type="search" placeholder="검색어 입력" aria-label="Search">
	        <button class="btn btn-outline-success" type="submit"><i class="bi bi-search"></i></button>
	      </form>
	    </div>
	  </div>
	</nav>

	<div class="container mt-5 py-5">
		<h1 class="text-center py-5">게시글 목록</h1>
		
		<div class="d-flex justify-content-end py-3">
			<div class="item">
				<a href="/board/insert" class="btn btn-primary">글쓰기</a>
			</div>
		</div>
		<table class="table table-striped table-hover shadow">
			<thead class="table-dark text-center">
				<tr>
					<th>번호</th>
					<th>제목</th>
					<th>작성자</th>
					<th>등록일자</th>
					<th>수정일자</th>
				</tr>
			</thead>
			<!--
				타임리프 블록 태그
				<th:block> : 필요한 데이터를 블록으로 묶는 태그
					* 브라우저가 렌더링할 때, 사라진다
	
				타임리프 태그 반복문 
				th:each="요소 : ${배열, 컬렉션}" 
			-->
			<tbody>
				<th:block th:each="board : ${boardList}">
					<tr>
						<td width="50" class="text-center" th:text="${board.boardNo}"></td>
						<td width="300">
							<a th:href="|/board/read?boardNo=${board.boardNo}|" th:text="${board.title}"></a>
						</td>
						<td width="100" class="text-center" th:text="${board.writer}"></td>
		
						<!-- Date 타입의 데이터를 포맷하는 방법 -->
						<!-- ${} : th:속성 안에서 모델에 등록된 변수의 값을 가져오는 기호 -->
						<!-- #유틸리티객체.메소드()	: 타임리프의 유틸리티 객체의 기능 사용 -->
						<!-- #dates.forat(Date타입 데이터, '포맷') : Date타입 데이터를 지정한 포맷으로 출력-->
						<td	width="200" class="text-center">
							<span th:text="${#dates.format(board.regDate, 'yyyy-MM-dd HH:mm:ss') }"></span>
						</td>
						<td	width="200" class="text-center">
							<span th:text="${#dates.format(board.updDate, 'yyyy-MM-dd HH:mm:ss') }"></span>
						</td>
					</tr>
				</th:block>
			
			</tbody>
		</table>
	
	</div>
	
	<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
		<div class="col-md-4 d-flex align-items-center">
			<a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
			<svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"/></svg>
			</a>
			<span class="mb-3 mb-md-0 text-muted">&copy; 2023 ALOHA CLASS</span>
		</div>

		<ul class="nav col-md-4 justify-content-end list-unstyled d-flex mx-5 fs-5">
			<li class="ms-3">
				<a class="text-muted" href="https://github.com/human-aloha/springboot">
					<i class="bi bi-github"></i>
				</a>
			</li>
			<li class="ms-3">
				<a class="text-muted" href="https://www.youtube.com/@alohaclass8075">
					<i class="bi bi-youtube"></i>
				</a>
			</li>
		</ul>
	</footer>
	
	<!-- js -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
