<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Content-Type 매핑</title>
</head>
<body>
	<!-- th:object -->
	<!-- : 타임리프 객체 지정 속성 - 하위 요소에서 해당 객체의 변수를 바로 사용 -->
	<!-- th:object="${객체}" -->
	<!-- th:text="*{변수}" -->
	<div th:object="${board}">
		<h3 th:text="*{boardNo}"></h3>
		<h3 th:text="*{title}"></h3>
		<h3 th:text="*{writer}"></h3>
		<h3 th:text="*{content}"></h3>
		<h3 th:text="*{regDate}"></h3>
		<h3 th:text="*{updDate}"></h3>
	</div>
</body>
</html>
