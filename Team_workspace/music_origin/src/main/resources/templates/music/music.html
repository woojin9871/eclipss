<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>장르 페이지</title>
<!-- css -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
	<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand mx-4 h1" href="/" style="font-size:50px">Music</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
	      		<span class="navbar-toggler-icon"></span>
	    	</button>
	    <div class="collapse navbar-collapse" id="navbarCollapse" >
	    	<ul class="navbar-nav me-auto mt-5 mb-md-0" style="margin:auto; font-size:25px";>
		    	<li class="nav-item">
		    		<a class="nav-link active" aria-current="page" href="/">Home</a>
		    	</li>
		    	<li class="nav-item">
		    		<a class="nav-link active" aria-current="page" href="/music/music">Genre</a>
		    	</li>
			</ul>
	    	
			   	<th:block sec:authorize="isAnonymous()">
					<button type="button" onclick="location.href='/auth/login'" class="btn btn-primary mx-1 mt-5">로그인</button>
					<button type="button" onclick="location.href='/auth/join'" class="btn btn-primary mx-1 mt-5">회원가입</button>
				</th:block>	
				
				<form action="/auth/logout" method="post" class="mx-3">  
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
				<!-- 인증 시, 로그아웃 버튼 -->
				<!-- isAuthenticated() : 인증된 사용자 이면 true, 아니면 false -->
				<th:block sec:authorize="isAuthenticated()">
					<!-- principal : 인증된 사용자 정보 객체 -->
					<span sec:authentication="principal.username" class="text-white"></span>
					<!-- <button type="submit" class="btn btn-primary" >로그아웃</button> -->
					<button type="button" onclick="location.href='/myPage/myPage'" class="btn btn-primary" >마이페이지</button>
				</th:block>
		  </form>
			</div>
		</div>
	</nav>
	
		<div class="container mt-5 py-5">
			<h1 class="text-center py-5">테스트 장르 페이지 입니다</h1>
		</div>
		
	<nav class="navbar navbar-expand-md navbar-dark fixed-bottom bg-dark" style="padding:30px">
	
	
</body>
</html>
